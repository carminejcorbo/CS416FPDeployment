{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1> Contact Us</h1>
  <form method="post" >
    {% csrf_token %}
            <div class="col-2">
            {{ form.first_name|as_crispy_field }}
            </div>
             <div class="col-2">
             {{ form.last_name|as_crispy_field }}
            </div>
            <div class="col-6">
            {{ form.email|as_crispy_field }}
            </div>
            <div class="col-8">
            {{ form.message|as_crispy_field }}
            </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
{% endblock %}
